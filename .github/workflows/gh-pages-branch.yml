name: Publish to gh-pages branch

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Add CNAME / SPA fallback
        run: |
          if [ -f CNAME ]; then cp CNAME dist/CNAME; fi
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: nexusautomationai.com
          commit_message: Deploy from main branch
