<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Cache control (temporary while diagnosing deployment) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- SEO Meta Tags - Educational Focus -->
  <title>NexusAAI - Learn AI Automation That Actually Works | FAST Framework</title>
  <meta name="description"
    content="Master AI automation that saves 20+ hours/week. Learn the proven FAST Framework used by leading businesses. Free assessment + implementation guides. No fluff, just results." />

    content="AI automation training, business process automation, FAST framework methodology, workflow automation course, AI tools education, process optimization, automation consulting" />
  <meta name="author" content="NexusAAI Educational Platform" />
  <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

  <!-- Enhanced Open Graph Meta Tags -->
  <meta property="og:title" content="NexusAAI - AI Automation That Actually Works | Save 20+ Hours/Week" />
  <meta property="og:description"
    content="Learn the FAST Framework that's helping businesses automate processes and save thousands monthly. Free assessment + proven implementation guides." />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="NexusAAI Educational Platform" />
  <meta property="og:locale" content="en_US" />

  <!-- Enhanced Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="NexusAAI - AI Automation That Actually Works" />
  <meta name="twitter:description"
    content="Master the FAST Framework for AI automation. Save 20+ hours/week with proven strategies." />
  <meta name="twitter:creator" content="@NexusAAI" />

  <!-- Enhanced Educational Schema Markup -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": ["EducationalOrganization", "Course"],
      "name": "NexusAAI - AI Automation Training Platform",
      "description": "Professional AI automation training using the FAST Framework methodology",
      "url": "https://yourusername.github.io/NexusAAI/",
      "educationalCredentialAwarded": "AI Automation Methodology Certificate",
      "hasEducationalUse": "Professional development and business process optimization",
      "teaches": [
        "FAST Framework Methodology",
        "Business Process Automation",
        "AI Tool Integration and Implementation",
        "Workflow Optimization Strategies",
        "ROI Measurement and Optimization"
      ],
      "courseMode": "online",
      "educationalLevel": "Intermediate to Advanced",
      "audience": {
        "@type": "EducationalAudience",
        "educationalRole": ["business owner", "operations manager", "entrepreneur"]
      },
      "provider": {
        "@type": "EducationalOrganization",
        "name": "NexusAAI Educational Platform"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      }
    }
    </script>

  <!-- Performance Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <script>
    // Deployment debug bootstrap
    window.__BOOT_INFO = { ts: Date.now(), href: location.href };
    setTimeout(() => {
      if (!window.__APP_MOUNTED) {
        const warn = document.createElement('div');
        warn.style.cssText = 'position:fixed;bottom:0;left:0;right:0;background:#fee;color:#900;font:12px/1.4 system-ui;padding:6px 10px;z-index:9999;border-top:1px solid #f99';
        warn.textContent = 'App did not mount (JS bundle maybe not executed).';
        document.body.appendChild(warn);
      }
    }, 1600);
  </script>
</head>

<body>
  <div id="root"></div>
  <noscript>This site requires JavaScript to function properly.</noscript>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
